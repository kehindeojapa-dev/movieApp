<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome/all.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Movie App</title>
</head>
<body>

    <!-- Movie App Header -->

    <header id="app-header">
        <div id="title-container">
            <h1>Kenflix</h1>
        </div>
        <div id="search-container">
            <form>
                <input type="text" name="search" id="search" placeholder="Search a movie name" />
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </header>

    <div class="textHolder">
    </div>


    <!-- Movies Container -->

    <main id="movies-Container">
        <section id="latestMovies" class="category">
            <main class="categoryIntro">
                <h3>LATEST MOVIES</h3>
                <a href="#">See All <i class="fas fa-chevron-right"></i></a>
            </main>
            <div class="cardDisplay">
            </div>
        </section>
        
        <section id="actionMovies" class="category">
            <main class="categoryIntro">
                <h3>ACTION</h3>
                <a href="#">See All <i class="fas fa-chevron-right"></i></a>
            </main>
            <div class="cardDisplay"> 
            </div>
        </section>

        <section id="romanceMovies" class="category">
            <main class="categoryIntro">
                <h3>ROMANCE</h3>
                <a href="#">See All <i class="fas fa-chevron-right"></i></a>
            </main>
            <div class="cardDisplay"> 
            </div>
        </section>

        <section id="comedyMovies" class="category">
            <main class="categoryIntro">
                <h3>COMEDY</h3>
                <a href="#">See All <i class="fas fa-chevron-right"></i></a>
            </main>
            <div class="cardDisplay"> 
            </div>
        </section>

        <section id="horrorMovies" class="category">
            <main class="categoryIntro">
                <h3>HORROR</h3>
                <a href="#">See All <i class="fas fa-chevron-right"></i></a>
            </main>
            <div class="cardDisplay"> 
            </div>
        </section>
       

        <section id="scifiMovies" class="category">
            <main class="categoryIntro">
                <h3>SCI-FI</h3>
                <a href="#">See All <i class="fas fa-chevron-right"></i></a>
            </main>
            <div class="cardDisplay"> 
            </div>
        </section>

        <section id="animationMovies" class="category">
            <main class="categoryIntro">
                <h3>ANIMATION</h3>
                <a href="#">See All <i class="fas fa-chevron-right"></i></a>
            </main>
            <div class="cardDisplay"> 
            </div>
        </section>
      
    </main>


    <footer id="app-footer">
        <h4>Designed and developed by <a href="#" target="_blank">Kehinde Ojapa</a></h4>
        <p><a href="Https://api.themoviedb.org" target="_blank">TMDB</a> api made this possible.</p>
    </footer>

    <!-- Application Script -->
    <script src="./app.js" defer></script>
</body>
</html>
